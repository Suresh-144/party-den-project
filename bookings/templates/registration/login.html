{% extends "index.html" %}
{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2>Login to The Party Den</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</section>
{% endblock %}
